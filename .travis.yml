language: cpp

before_install:
- eval "${MATRIX_EVAL}"

jobs:
    include:
    -   addons:
            apt:
                packages:
                - clang-9
                sources:
                - ubuntu-toolchain-r-test
                -   key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
                    sourceline: deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-9
                        main
        dist: xenial
        env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
        - CMAKE_BUILD_TYPE=Debug
        os: linux
    -   addons:
            apt:
                packages:
                - clang-9
                sources:
                - ubuntu-toolchain-r-test
                -   key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
                    sourceline: deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-9
                        main
        dist: xenial
        env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
        - CMAKE_BUILD_TYPE=Release
        os: linux


    -   addons:
            apt:
                packages:
                - g++-9
                sources:
                - ubuntu-toolchain-r-test
        dist: xenial
        env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
        - CMAKE_BUILD_TYPE=Debug
        os: linux
    -   addons:
            apt:
                packages:
                - g++-9
                sources:
                - ubuntu-toolchain-r-test
        dist: xenial
        env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
        - CMAKE_BUILD_TYPE=Release
        os: linux


    -   env:
        - CMAKE_BUILD_TYPE=Debug
        os: osx
        osx_image: xcode9.3
    -   env:
        - CMAKE_BUILD_TYPE=Release
        os: osx
        osx_image: xcode9.3


    -   env:
        - CMAKE_BUILD_TYPE=Debug
        os: windows
    -   env:
        - CMAKE_BUILD_TYPE=Release
        os: windows

script:
- mkdir build
- cd build
- cmake ..
- cd ..
- cmake --build build
